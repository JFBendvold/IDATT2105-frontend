# This workflow will do a installation of node dependencies, cache/restore them, build the source code
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main", "Website-Layout", "CICD-Implementation" ]
  pull_request:
    branches: [ "main", "Website-Layout", "CICD-Implementation" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout project repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node

    - name: Install project dependencies
      run: cd tokenly && npm install

    - name: Build project
      run: cd tokenly && npm run build
